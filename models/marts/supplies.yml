version: 2

models:
  - name: supplies
    description: "Supplies dimension table."
    columns:
      - name: supply_uuid
        description: "Primary key for the supplies table."
        tests:
          - unique
          - not_null
      - name: supply_id
        description: "Original supply ID."
      - name: product_id
        description: "Product ID for the supply."
      - name: supply_name
        description: "Name of the supply."
      - name: supply_cost
        description: "Cost of the supply in dollars."
      - name: is_perishable_supply
        description: "Boolean flag indicating if the supply is perishable."

semantic_models:
  #The name of the semantic model.
  - name: supplies
    description: |
      Supplies dimension table. The grain of the table is one row per supply and product combination.
    #The name of the dbt model and schema
    model: ref('supplies')
    #Entities. These usually corespond to keys in the table.
    entities:
      - name: supply
        type: primary
        expr: supply_uuid
    #Dimensions. Either categorical or time. These add additonal context to metrics. The typical querying pattern is Metric by Dimension.
    dimensions:
      - name: supply_id
        type: categorical
      - name: product_id
        type: categorical
      - name: supply_name
        type: categorical
      - name: supply_cost
        type: categorical
      - name: is_perishable_supply
        type: categorical
