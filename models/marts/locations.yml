version: 2

models:
  - name: locations
    description: "Locations dimension table."
    columns:
      - name: location_id
        description: "Primary key for the locations table."
        tests:
          - unique
          - not_null
      - name: location_name
        description: "The name of the location."
      - name: tax_rate
        description: "The tax rate at the location."
      - name: opened_date
        description: "The date the location opened."

semantic_models:
  - name: locations
    description: |
      Location dimension table. The grain of the table is one row per location.
    model: ref('locations')
    defaults:
      agg_time_dimension: opened_date
    entities:
      - name: location
        type: primary
        expr: location_id
    dimensions:
      - name: location_name
        type: categorical
      - name: opened_date
        expr: opened_date
        type: time
        type_params:
          time_granularity: day
    measures:
      - name: average_tax_rate
        description: Average tax rate.
        expr: tax_rate
        agg: average
